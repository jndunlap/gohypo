{{define "entity_detection_failure"}}
<div id="research-intervention" class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 mx-6 mb-6" hx-swap-oob="afterbegin:#research-content">
    <div class="flex items-start">
        <div class="flex-shrink-0">
            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
        </div>
        <div class="ml-3 flex-1">
            <h3 class="text-lg font-medium text-yellow-800 mb-2">Data Structure Issue Detected</h3>
            <p class="text-sm text-yellow-700 mb-4">
                GoHypo couldn't find a unique entity identifier in your dataset. This means we can't perform the statistical analyses that require tracking the same entities over time.
            </p>

            <div class="bg-white rounded-lg p-4 border border-yellow-300 mb-4">
                <h4 class="font-medium text-gray-900 mb-3">What type of data do you have?</h4>
                <div class="space-y-3">
                    <label class="flex items-center">
                        <input type="radio" name="data_model" value="event_based" class="mr-3" checked>
                        <div>
                            <div class="font-medium text-gray-900">Event Data (Recommended for your dataset)</div>
                            <div class="text-sm text-gray-600">Each row represents a unique event (like matches, transactions, logs). We'll generate domain-aware hypotheses without requiring entity tracking.</div>
                        </div>
                    </label>

                    <label class="flex items-center">
                        <input type="radio" name="data_model" value="composite_key">
                        <div>
                            <div class="font-medium text-gray-900">Create Composite Key</div>
                            <div class="text-sm text-gray-600">Combine multiple fields to create unique identifiers.</div>
                        </div>
                    </label>

                    <label class="flex items-center">
                        <input type="radio" name="data_model" value="manual_selection">
                        <div>
                            <div class="font-medium text-gray-900">Select Primary Key Field</div>
                            <div class="text-sm text-gray-600">Choose a specific field to use as the entity identifier.</div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="flex space-x-3">
                <button onclick="resolveDataModel()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm font-medium">
                    Apply Configuration & Restart
                </button>
                <button onclick="dismissIntervention()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 text-sm font-medium">
                    Continue with Limited Analysis
                </button>
            </div>
        </div>
    </div>
</div>
{{end}}
