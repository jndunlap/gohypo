{{define "center-panel"}}
<!-- Center Panel - Science Cockpit (The Tri-Gate Gauntlet) -->
<div class="flex-1 flex flex-col bg-white">
    <!-- Research Header -->
    <div class="flex-shrink-0 border-b border-gray-200 bg-white/80 backdrop-blur-sm">
        <!-- Micro-Header (Ultra-Compact) -->
        <div class="px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Left: Execution Engine Identity -->
                <div class="flex items-center space-x-2.5">
                    <div class="w-2.5 h-2.5 bg-gradient-to-br from-gray-700 to-gray-900 rounded-sm"></div>
                    <span class="text-xs font-semibold text-gray-900">Engine</span>
                </div>

                <!-- Center: Status Pulse (LED Indicator) -->
                <div id="status-container" class="flex-1 flex items-center justify-center">
                    <div class="flex items-center space-x-2.5">
                        <!-- Logic LED - Status Pulse -->
                        <div id="status-led" class="w-2.5 h-2.5 rounded-full bg-emerald-500 transition-all duration-300 shadow-sm" style="box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1);"></div>

                        <div class="flex flex-col justify-center leading-tight">
                            <span id="status-label" class="text-[9px] uppercase tracking-wider text-gray-500 font-semibold">ENGINE</span>
                            <span id="status-detail" class="text-[10px] text-gray-700 truncate max-w-[180px] font-medium">READY</span>
                        </div>
                    </div>
                </div>

                <!-- Right: Compact Counter -->
                <div class="flex items-center space-x-2.5">
                    <!-- Status Icon -->
                    <div class="flex items-center space-x-1.5">
                        <div id="status-icon" class="w-2.5 h-2.5 rounded-full bg-emerald-500"></div>
                        <!-- NOTE: Must NOT use id="research-status" (reserved for hidden HTMX target) -->
                        <span id="status-text" class="text-[10px] font-medium text-gray-700">READY</span>
                    </div>

                    <!-- Hypothesis Counter -->
                    <div class="flex items-center px-2 py-1 bg-gray-100 rounded-md border border-gray-200/60 text-[10px] font-semibold text-gray-900 tabular-nums">
                        <span id="hypothesis-count">0</span>
                    </div>

                    <!-- Session Info (shown when active) - Ultra Compact -->
                    <div id="research-session-info" class="flex items-center space-x-2 text-[9px]" style="display: none;">
                        <div class="flex items-center space-x-1">
                            <svg class="w-2.5 h-2.5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                            <span id="session-field-count" class="font-medium text-gray-700">—</span>
                        </div>
                        <div class="flex items-center space-x-1">
                            <svg class="w-2.5 h-2.5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span id="session-estimated-duration" class="font-medium text-gray-700">—</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Research Content - The Hypothesis Gauntlet -->
    <div class="flex-1 overflow-y-auto">
        <!-- Hypothesis Cards Container -->
        <div id="hypothesis-cards-container" class="p-6">
            <!-- Initial state - will be replaced by JavaScript -->
            <div id="initial-research-prompt" class="text-center py-12">
                <!-- Stop Observing. GoHypo the Truth. -->
                <div class="mb-6">
                    <button id="initiate-research-btn"
                            class="px-6 py-3 bg-black text-white font-semibold text-base rounded-lg hover:bg-gray-900 transition-all duration-200 shadow-sm hover:shadow-md"
                            onclick="initiateResearch()">
                        <span class="btn-text">Go Hypo</span>
                        <span id="research-spinner" class="spinner hidden ml-3"></span>
                    </button>
                    <div id="research-init-response" class="hidden mt-4"></div>
                </div>
            </div>
        </div>

        <!-- Failed Execution Trials - Mathematical Accountability (Bottom Center) -->
        <div class="px-6 pb-6">
            <div class="border-t border-gray-200 pt-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Failed Execution Trials</h3>
                <div id="rejected-hypotheses-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 opacity-60">
                    <!-- Rejected hypothesis cards will appear here with ghosted styling -->
                    <div class="col-span-full text-center py-12">
                        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 mb-4">
                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <p class="text-base font-medium text-gray-900 mb-1">No execution failures yet</p>
                        <p class="text-sm text-gray-500">Failed laws will appear here for mathematical accountability</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
