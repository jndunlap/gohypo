<!-- Center Panel - Science Cockpit (The Tri-Gate Gauntlet) -->
<div class="flex-1 flex flex-col bg-gradient-to-br from-gray-50 to-gray-50">
    <!-- Research Header -->
    <div class="flex-shrink-0 border-b border-gray-200 bg-white shadow-sm">
        <!-- Micro-Header (Ultra-Compact) -->
        <div class="px-3 py-2">
            <div class="flex items-center justify-between">
                <!-- Left: Execution Engine Identity -->
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-gradient-to-br from-gray-600 to-purple-600 rounded-sm"></div>
                    <span class="text-xs font-bold text-gray-900">Engine</span>
                </div>

                <!-- Center: Status Pulse (LED Indicator) -->
                <div id="status-container" class="flex-1 flex items-center justify-center">
                    <div class="flex items-center space-x-2">
                        <!-- Logic LED - Status Pulse -->
                        <div id="status-led" class="w-3 h-3 rounded-full bg-green-500 transition-all duration-300 shadow-lg shadow-green-500/30"></div>

                        <div class="flex flex-col justify-center leading-tight">
                            <span id="status-label" class="text-[9px] uppercase tracking-wider text-gray-500 font-bold">ENGINE</span>
                            <span id="status-detail" class="text-[10px] text-gray-700 truncate max-w-[180px]">READY</span>
                        </div>
                    </div>
                </div>

                <!-- Right: Compact Counter -->
                <div class="flex items-center space-x-2">
                    <!-- Status Icon -->
                    <div class="flex items-center space-x-1">
                        <div id="status-icon" class="w-3 h-3 rounded-full bg-green-500"></div>
                        <!-- NOTE: Must NOT use id="research-status" (reserved for hidden HTMX target) -->
                        <span id="status-text" class="text-[10px] font-medium text-gray-700">READY</span>
                    </div>

                    <!-- Hypothesis Counter -->
                    <div class="flex items-center space-x-1 px-1.5 py-0.5 bg-gray-100 rounded text-[10px] font-bold text-gray-900 tabular-nums">
                        <span id="hypothesis-count">0</span>
                    </div>

                    <!-- Session Info (shown when active) - Ultra Compact -->
                    <div id="research-session-info" class="flex items-center space-x-1 text-[9px]" style="display: none;">
                        <div class="flex items-center space-x-1">
                            <svg class="w-2.5 h-2.5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                            <span id="session-field-count" class="font-medium text-gray-700">—</span>
                        </div>
                        <div class="flex items-center space-x-1">
                            <svg class="w-2.5 h-2.5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span id="session-estimated-duration" class="font-medium text-gray-700">—</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Research Content - The Hypothesis Gauntlet -->
    <div class="flex-1 overflow-y-auto">
        <!-- Hypothesis Cards Container -->
        <div id="hypothesis-cards-container" class="p-6">
            <!-- Cards will be populated by HTMX -->
            <div class="text-center py-8 text-gray-500">
     
                <!-- Stop Observing. GoHypo the Truth. -->
                <div class="mb-6">
                    <button class="px-8 py-4 bg-black text-white font-bold text-lg rounded-xl hover:bg-gray-800 transition-all duration-200"
                            hx-post="/api/research/initiate"
                            hx-target="#research-init-response"
                            hx-swap="innerHTML"
                            hx-indicator="#research-spinner"
                            onclick="initiateResearch()">
                        Go Hypo
                        <span id="research-spinner" class="spinner hidden ml-3"></span>
                    </button>
                    <div id="research-init-response" class="hidden"></div>
                </div>
            </div>
        </div>

        <!-- Failed Execution Trials - Mathematical Accountability (Bottom Center) -->
        <div class="px-6 pb-6">
            <div class="border-t border-gray-200 pt-6">
                <h3 class="text-xl font-bold text-gray-900 mb-4 uppercase tracking-tight">Failed Execution Trials</h3>
                <div id="rejected-hypotheses-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 opacity-60">
                    <!-- Rejected hypothesis cards will appear here with ghosted styling -->
                    <div class="col-span-full text-center py-8 text-gray-400">
                        <div class="text-4xl mb-4">⚰️</div>
                        <p class="text-lg">No execution failures yet</p>
                        <p class="text-sm mt-2">Failed laws will appear here for mathematical accountability</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
