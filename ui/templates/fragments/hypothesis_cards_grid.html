{{/* Hypothesis Rows Table Template */}}
{{if .Hypotheses}}
<div class="w-full">
  <div class="overflow-hidden rounded-lg border border-gray-200 bg-white shadow-sm">
    <table class="w-full">
      <thead class="bg-gray-50/50 border-b border-gray-100">
        <tr>
          <th class="px-5 py-3.5 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider w-48">Tri-Gate</th>
          <th class="px-6 py-3.5 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Hypothesis</th>
          <th class="px-6 py-3.5 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider w-32">Confidence</th>
          <th class="px-6 py-3.5 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider w-32">P-Value</th>
          <th class="px-6 py-3.5 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider w-32">Sample</th>
          <th class="px-6 py-3.5 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider w-32">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 bg-white">
        {{range .Hypotheses}}
          {{template "fragments/hypothesis_card.html" .}}
        {{end}}
      </tbody>
    </table>
  </div>
</div>
{{else}}
<div class="text-center py-16">
  <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
    </svg>
  </div>
  <h3 class="text-lg font-semibold text-gray-900 mb-1.5">No Research Hypotheses Yet</h3>
  <p class="text-sm text-gray-500">Click "Generate Research" to create hypothesis cards</p>
</div>
{{end}}
