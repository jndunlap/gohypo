{{define "hypothesis_pending"}}
<div id="hypo-{{.ID}}" class="bg-white border border-gray-200 rounded-lg hover:shadow-sm transition-all duration-200" data-hypothesis-id="{{.ID}}">
  <div class="flex-shrink-0 border-b border-gray-200 bg-gray-100 text-black px-6 py-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <h3 class="text-sm font-bold text-black uppercase tracking-wide">Hypothesis</h3>
      </div>
      <div class="flex-shrink-0">
        <span class="inline-flex items-center px-2 py-1 rounded-md bg-amber-50 border border-amber-200 text-xs font-semibold text-amber-700 uppercase tracking-wide">
          Processing
        </span>
      </div>
    </div>
  </div>
  <div class="flex-1 overflow-y-auto border-r border-gray-200">
    <div class="px-4 py-3 space-y-3">
      <div class="flex-1 min-w-0 mb-4">
        <h4 class="text-sm font-medium text-gray-900 leading-snug mb-1">
          {{if .BusinessHypothesis}}
            {{if gt (len .BusinessHypothesis) 80}}
              {{substr .BusinessHypothesis 0 77}}...
            {{else}}
              {{.BusinessHypothesis}}
            {{end}}
          {{else}}
            {{.ID}}
          {{end}}
        </h4>
        <div class="text-xs text-gray-500 font-mono">{{.ID}}</div>
      </div>
      <div class="bg-gray-50 rounded-lg p-4">
        <div class="flex items-center justify-between mb-3">
          <span class="text-xs font-semibold text-gray-600 uppercase tracking-wider">E-value Validation</span>
          <span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-blue-50 text-blue-700 border border-blue-200">
            PROCESSING
          </span>
        </div>
        <div class="flex items-center gap-4 mb-3">
          <div class="flex flex-col items-center">
            <div class="w-8 h-8 rounded-full bg-gray-50 border border-gray-200 flex items-center justify-center">
              <div class="w-2 h-2 rounded-full bg-blue-300 animate-pulse"></div>
            </div>
            <div class="text-xs text-gray-500 mt-1.5 text-center font-medium">Gate 1</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-8 h-8 rounded-full bg-gray-50 border border-gray-200 flex items-center justify-center">
              <div class="w-2 h-2 rounded-full bg-gray-300"></div>
            </div>
            <div class="text-xs text-gray-500 mt-1.5 text-center font-medium">Gate 2</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-8 h-8 rounded-full bg-gray-50 border border-gray-200 flex items-center justify-center">
              <div class="w-2 h-2 rounded-full bg-gray-300"></div>
            </div>
            <div class="text-xs text-gray-500 mt-1.5 text-center font-medium">Gate 3</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
