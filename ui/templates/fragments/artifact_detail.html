<div class="space-y-6">
    <!-- Header -->
    <div class="border-b border-cold-steel pb-4">
        <h4 class="tactical-header text-lg mb-2">ARTIFACT {{printf "%.12s" .Artifact.ID}}</h4>
        <div class="flex items-center space-x-6 text-sm">
            <span class="text-ghost-gray">KIND: <span class="computed-value">{{.Artifact.Kind}}</span></span>
            <span class="text-ghost-gray">CREATED: <span class="computed-value">{{.Artifact.CreatedAt.Format "2006-01-02 15:04:05"}}</span></span>
        </div>
    </div>

    <!-- Payload -->
    <div>
        <h5 class="tactical-header text-sm mb-4">PAYLOAD</h5>
        <div class="bg-void border border-cold-steel p-4 max-h-96 overflow-y-auto">
            <pre class="text-hyper-lime font-mono text-xs whitespace-pre-wrap">{{.PayloadJSON}}</pre>
        </div>
    </div>

    <!-- Actions -->
    <div class="flex space-x-4 pt-4 border-t border-cold-steel">
        {{if eq .Artifact.Kind.String "relationship"}}
        <button class="tactical-button">
            BRANCH & MODIFY
        </button>
        {{end}}
        {{if eq .Artifact.Kind.String "hypothesis"}}
        <button class="tactical-button">
            VALIDATE HYPOTHESIS
        </button>
        {{end}}
        <button class="tactical-button">
            EXPORT FINGERPRINT
        </button>
    </div>
</div>
