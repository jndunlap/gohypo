{{define "upload-modal"}}
<!-- File Upload Modal -->
<div id="upload-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50" style="display: none;">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-6 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Upload New Dataset</h3>
                <button id="close-upload-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-6">
                <div class="mb-4">
                    <p class="text-sm text-gray-600 mb-4">
                        Upload an Excel (.xlsx, .xls) or CSV (.csv) file to replace the current dataset.
                        The system will automatically reload and analyze the new data.
                    </p>

                    <form id="upload-form" hx-post="/api/dataset/upload"
                          hx-target="#upload-result"
                          hx-encoding="multipart/form-data"
                          hx-swap="innerHTML"
                          class="space-y-4">

                        <div>
                            <label for="dataset-file" class="block text-sm font-medium text-gray-700 mb-2">
                                Dataset File
                            </label>
                            <input type="file"
                                   id="dataset-file"
                                   name="dataset"
                                   accept=".xlsx,.xls,.csv"
                                   required
                                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>

                        <div id="upload-result" class="text-sm"></div>

                        <!-- Modal Footer -->
                        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                            <button type="button"
                                    id="cancel-upload"
                                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Cancel
                            </button>
                            <button type="submit"
                                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                    id="upload-submit-btn">
                                Upload & Reload
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Modal control functions
function showUploadModal() {
    document.getElementById('upload-modal').style.display = 'block';
    document.body.classList.add('overflow-hidden');
}

function hideUploadModal() {
    document.getElementById('upload-modal').style.display = 'none';
    document.body.classList.remove('overflow-hidden');
    // Clear the form
    document.getElementById('upload-form').reset();
    document.getElementById('upload-result').innerHTML = '';
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
    // Close modal buttons
    document.getElementById('close-upload-modal').addEventListener('click', hideUploadModal);
    document.getElementById('cancel-upload').addEventListener('click', hideUploadModal);

    // Close modal when clicking outside
    document.getElementById('upload-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            hideUploadModal();
        }
    });

    // Handle form submission feedback
    document.getElementById('upload-form').addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.xhr.status === 200) {
            // Success - show success message and close modal after delay
            setTimeout(function() {
                hideUploadModal();
                // Optionally reload the page to show new data
                window.location.reload();
            }, 2000);
        }
    });
});

// HTMX configuration for file uploads
document.addEventListener('DOMContentLoaded', function() {
    // Disable submit button during upload
    document.getElementById('upload-form').addEventListener('htmx:beforeRequest', function() {
        document.getElementById('upload-submit-btn').disabled = true;
        document.getElementById('upload-submit-btn').textContent = 'Uploading...';
    });

    document.getElementById('upload-form').addEventListener('htmx:afterRequest', function() {
        document.getElementById('upload-submit-btn').disabled = false;
        document.getElementById('upload-submit-btn').textContent = 'Upload & Reload';
    });
});
</script>
{{end}}
